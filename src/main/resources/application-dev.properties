#mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/xunwu
spring.datasource.username=root
spring.datasource.password=123456

#thymeleaf 不让缓存
spring.thymeleaf.cache=false

# multipart config
spring.http.multipart.enabled=true
spring.http.multipart.location=F:/picture/xunwu/temp
spring.http.multipart.file-size-threshold=5MB
spring.http.multipart.max-request-size=20MB

logging.level.org.hibernate.SQL=debug
logging.level.com.imooc.service.search=debug

elasticsearch.cluster.name=my-application
elasticsearch.host=127.0.0.1
elasticsearch.port=9300